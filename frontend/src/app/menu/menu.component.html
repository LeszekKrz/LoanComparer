<p-card styleClass="p-card-style shadow-7">
  <div class="flex justify-content-between flex-wrap">
    <div class="flex align-content-center">
      <img alt="brand logo"
        height="45"
        src="https://wompampsupport.azureedge.net/fetchimage?siteId=7575&v=2&jpgQuality=100&width=700&url=https%3A%2F%2Fi.kym-cdn.com%2Fphotos%2Fimages%2Fnewsfeed%2F002%2F297%2F368%2F17f.jpg"
        (click)="BrandLogoOnClick()"/>
    </div>
    <div *ngIf="!this.isUserAuthenticated; else userAuthenticated">
      <button
        pButton
        pRipple
        type="login"
        label="Login"
        class="p-button-secondary p-button-text"
        (click)="loginButtonOnClick()">
      </button>
      <button
        pButton
        pRipple
        type="register"
        label="Register"
        class="p-button-secondary p-button-text"
        (click)="registerButtonOnClick()">
      </button>
    </div>
    <ng-template #userAuthenticated>
      <div>
        <button
        *ngIf="this.isUserBankEmployee"
          pButton
          pRipple
          type="adminPanel"
          label="Admin Panel"
          class="p-button-secondary p-button-text"
          (click)="adminPanelButtonOnClick()">
        </button>
        <button
          pButton
          pRipple
          type="logout"
          label="Logout"
          class="p-button-secondary p-button-text"
          (click)="logoutButtonOnClick()">
        </button>
      </div>
    </ng-template>
  </div>
</p-card>
