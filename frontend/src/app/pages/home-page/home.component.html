<div class="progress-spinner" *ngIf="isProgressSpinnerVisible">
  <p-progressSpinner></p-progressSpinner>
</div>

<p-card
  header="Loan Comparer"
  styleClass="p-card-style shadow-7">
  <p-table
    #inquiriesTable
    [value]="inquiries"
    [rowHover]="true"
    responsiveLayout="scroll"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[5, 10, 25]"
    *ngIf="this.isUserAuthenticated">

    <ng-template pTemplate="caption">
      <p class="center-text">Your inquiries</p>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th>
          <p class="center-text">Loan Value</p>
        </th>
        <th>
          <p class="center-text">Inquiry Submition Date</p>
        </th>
        <th>
          <p class="center-text">Status</p>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-inquiry>
      <tr>
        <td>
          <p class="center-text">{{ inquiry.loanValue }}</p>
        </td>
        <td>
          <p class="center-text">{{ inquiry.dateOfInquirySubmition | date: 'dd.MM.yyyy, HH:mm' }}</p>
        </td>
        <td>
          <p class="center-text"><span [class]="'status-' + inquiry.status.toLowerCase()">{{ inquiry.status }}</span></p>
        </td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="3">
          <p class="table-empty-message">Inquiries list is empty</p>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
