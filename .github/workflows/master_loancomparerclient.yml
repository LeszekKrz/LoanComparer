# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - LoanComparerClient

on:
  push:
    branches:
      - master
  workflow_dispatch:
  
defaults:
  run:
    working-directory: frontend

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js version
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: npm install
        run: |
          npm install
          
      - name: npm build
        env: 
          GOOGLE_CLIENT_ID: client_id
        run: |
          npm run build-prod
          
      - name: check files
        run: |
          ls dist\loan-comparer
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: deploy_dist
          path: D:\a\LoanComparer\LoanComparer\frontend\dist\loan-comparer
        
      - name: check files after
        run: |
          ls dist\loan-comparer

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: deploy_dist

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v2
        id: deploy-to-webapp
        with:
          app-name: 'LoanComparerClient'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_FA51A80AB6E9424AA84F0177B78DCBD9 }}
          package: .
